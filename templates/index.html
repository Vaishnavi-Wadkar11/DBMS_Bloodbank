<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('donors') }}">View Donors</a>
        <a href="{{ url_for('receivers') }}">View Receivers</a>
        <a href="{{ url_for('inventory') }}">Inventory</a>
        <a href="{{ url_for('feedback') }}">Feedback</a>
        {% if session.username %}
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            {% if session.role == 'admin' %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
            {% endif %}
        {% endif %}
    </nav>
    <div class="container">
        <h1>Welcome to the Blood Bank System</h1>
        <p>Your contribution can save lives. Join us in making a difference.</p>
    </div>
</body>
</html>
