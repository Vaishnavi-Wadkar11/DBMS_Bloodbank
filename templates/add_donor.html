<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('donors') }}">View Donors</a>
        <a href="{{ url_for('receivers') }}">View Receivers</a>
        <a href="{{ url_for('inventory') }}">Inventory</a>
        <a href="{{ url_for('feedback') }}">Feedback</a>
        {% if session.username %}
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            {% if session.role == 'admin' %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
            {% endif %}
        {% endif %}
    </nav>
    <div class="container">
        <h2>Add Donor</h2>
        <form method="POST" action="{{ url_for('add_donor') }}">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="blood_type" placeholder="Blood Type (e.g., A+, O-)" required>
            <input type="text" name="contact" placeholder="Contact Number" required>
            <input type="date" name="last_donation" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="weight" placeholder="Weight (in kg)" required>
            <textarea name="medical_history" placeholder="Medical History" required></textarea>
            <input type="submit" value="Add Donor">
        </form>
    </div>
</body>
</html>
